version: "2.1"
services:
    webapp:
        build: .
        #command: ["python", "app/manage.py", "runserver", "0.0.0.0:8000"]
        command: /code/bash/entrypoints/prod_run.sh
        volumes:
            - .:/code
        environment:
            - DEBUG=true
            - DATABASE_NAME=dockerdemo
            - DATABASE_USER=root
            - DATABASE_PASSWORD=mysecretpass
            - DATABASE_HOST=database
            - APP_NAME=dockerdemo
        depends_on:
            database:
                condition: service_healthy
        links:
            - database
    database:
        image: percona:5.7
        volumes:
            - ./data/masterdb:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=mysecretpass
            - MYSQL_DATABASE=dockerdemo
        healthcheck:
            test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
            interval: 30s
            timeout: 10s
            retries: 5
    nginx:
        image: bsteverink/nginx_gunicorn
        environment:
            CONF_FILE: nginx.conf.no-ssl.tmpl
            NGINX_SERVER_NAME: localhost
        volumes:
            - ./http:/code/http
        ports:
            - 80:80
        links:
            - webapp:webapp